<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GOIT HW-11 — Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Image Finder</h1>
    </header>

    <main class="container">
      <form id="search-form" class="form">
        <label>
          <input
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
            autocomplete="off"
          />
        </label>
        <button type="submit">Search</button>
      </form>

      <div id="loader" class="loader loader--hidden" aria-hidden="true"></div>

      <ul id="gallery" class="gallery"></ul>
    </main>

    <footer class="footer">GOIT — HW-11</footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
